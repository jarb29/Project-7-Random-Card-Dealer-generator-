<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylecard.css"/>
    <title>Card Random Generator</title>
  </head>
     
    <body>

      <button class="btn blue" type="button" onclick="GenerateCard()">Random card generator</button>

      <div class="card">
        <span class="top-card">&spades;</span>
        <span class="top-card hidden">&clubs;</span>
        <span class="top-card hidden">&hearts;</span>
        <span class="top-card hidden">&diams;</span>
        	
        <div id="number-card" class="number-card">2</div>

        <span class="bottom-card">&spades;</span>
        <span class="bottom-card hidden">&clubs;</span>
        <span class="bottom-card hidden">&hearts;</span>
        <span class="bottom-card hidden">&diams;</span>
      </div>

      <script type="text/javascript" src="js/card.js"></script>

    </body>

</html>
